<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Website: visienco.ch -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Visienco</title>
  <link rel="icon" type="image/svg+xml" href="assets/icons/small_visienco.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="logo" href="index.html" aria-label="Home">
        <!-- Replace with your official logo file (PNG/SVG) -->
        <img src="assets/images/logo.png" alt="Visienco logo" />
      </a>

      <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Menu">
        <span class="hamburger"></span>
      </button>

      <ul class="nav-links" id="primary-navigation">
        <!-- Simple buttons in place of Wix widgets -->
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html" class="btn primary">Contact us</a></li>
        <li>
          <a href="https://www.linkedin.com/company/visienco/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" style="display: flex; align-items: center;">
            <img src="assets/icons/linkedin.svg" alt="LinkedIn" style="width: 24px; height: 24px;" />
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="section container">
    <h1 class="page-title">Get in touch</h1>

    <div class="contact-layout">
      
      <!-- Left Column: Team info -->
      <div>
        <div class="team-contact-card">
          <img src="assets/images/team.jpg" alt="Visienco Team" style="width: 100%; max-width: 400px; height: auto; object-fit: cover; border-radius: 4px;" />
          <div>
            <h3 style="margin: 1rem 0 0.5rem 0; font-size: 1.5rem; font-weight: normal; font-family: 'Segoe UI', sans-serif;">How can we help you?</h3>
            <p style="margin: 0; color: var(--muted); font-family: 'Segoe UI', sans-serif;">Lucie, Jonas & Edwige, Co-Founders</p>
          </div>
        </div>
      </div>

      <!-- Right Column: Form -->
      <form id="contact-form" style="display: grid; gap: 1rem; font-family: 'Segoe UI', sans-serif;">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <input id="first-name" name="first-name" type="text" placeholder="First name*" required style="width: 100%; padding: 1rem; background: #F5F5F5; border: none; border-radius: 2px; font-family: 'Segoe UI', sans-serif;" />
          </div>
          <div class="form-group">
            <input id="last-name" name="last-name" type="text" placeholder="Last name*" required style="width: 100%; padding: 1rem; background: #F5F5F5; border: none; border-radius: 2px; font-family: 'Segoe UI', sans-serif;" />
          </div>
        </div>

        <div class="form-group">
          <input id="email" name="email" type="email" placeholder="Email*" required style="width: 100%; padding: 1rem; background: #F5F5F5; border: none; border-radius: 2px; font-family: 'Segoe UI', sans-serif;" />
        </div>

        <div class="form-group">
          <input id="role" name="role" type="text" placeholder="Role" style="width: 100%; padding: 1rem; background: #F5F5F5; border: none; border-radius: 2px; font-family: 'Segoe UI', sans-serif;" />
        </div>

        <div class="form-group">
          <input id="organization" name="organization" type="text" placeholder="Organization" style="width: 100%; padding: 1rem; background: #F5F5F5; border: none; border-radius: 2px; font-family: 'Segoe UI', sans-serif;" />
        </div>

        <div class="form-group">
          <textarea id="message" name="message" rows="4" placeholder="We are very happy to hear from you!" style="width: 100%; padding: 1rem; background: #F5F5F5; border: none; border-radius: 2px; resize: vertical; font-family: 'Segoe UI', sans-serif;"></textarea>
        </div>

        <div style="display: flex; justify-content: flex-end;">
          <button class="btn" type="submit" style="background: #212B46; color: #fff; padding: 0.75rem 3rem; border: none; font-size: 1rem; border-radius: 2px; font-family: 'Segoe UI', sans-serif;">Submit</button>
        </div>
        
        <p id="form-status" role="status" style="color:var(--muted); text-align: right;"></p>
      </form>

    </div>
  </main>
  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-grid">
      
      <!-- Left: Copyright and Links -->
      <div class="footer-left">
        <p>© <span id="year">2024</span> VISIENCO AG. All rights reserved</p>
        <div class="footer-links">
          <a href="imprint.html">Imprint</a>
          <a href="privacy.html">Privacy Policy</a>
        </div>
      </div>

      <!-- Center: Address -->
      <div class="footer-address">
        <p>Visienco AG<br>
        Technopark Luzern, Platz 4<br>
        CH-6039 Root D4<br>
        Switzerland</p>
      </div>

      <!-- Right: Contact & Social -->
      <div class="footer-contact">
        <a href="mailto:info@visienco.ch" class="footer-email">
            <img src="assets/icons/mail.svg" alt="" style="width: 32px; height: 32px;" class="footer-icon" /> info@visienco.ch
        </a>
        <a href="https://www.linkedin.com/company/visienco/" target="_blank" rel="noopener noreferrer" class="social-icon">
            <img src="assets/icons/linkedin.svg" alt="LinkedIn" style="width: 36px; height: 36px;" class="footer-icon" />
        </a>
      </div>

    </div>
  </footer>

  <script>
    // Simple client-side status (replace with backend later)
    const form=document.getElementById('contact-form');
    const status=document.getElementById('form-status');
    if(form){ form.addEventListener('submit', e=>{ e.preventDefault(); status.textContent='Thanks, your message has been captured locally.'; form.reset(); }); }
  </script>
  <script src="script.js"></script>
</body>
</html>
